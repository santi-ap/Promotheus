<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Promothues</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <!-- MENU ////////////////////////////////////////////////////////////////////////////////////////// -->
        <h:form >
            <p:menubar style="margin:1px 1px 1px 200px;">
                <p:menuitem value="Inicio" action="registeredLandingPage.xhtml?faces-redirect=true" style="margin:1px 1px 1px 10px;" />
                <p:menuitem value="Categorias" style="margin:1px 1px 1px 10px;"/>
                <p:menuitem value="Contactenos" style="margin:1px 1px 1px 10px;"/>
                <p:menuitem value="Mis Me Gusta" style="margin:1px 1px 1px 10px;"/>
                <p:menuitem value="Sobre Nosotros" style="margin:1px 1px 1px 10px;"/>
                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                    <p:commandButton type="button" value="#{controllerUsuario.retornaNombrePorCorreo()}" style="height: 35px; margin:1px 10px 1px 1px;" />
                     <p:commandButton  process="myFormField1 myFormField2 @this"  value="Cerrar Sesion" style="height: 35px; margin:1px 10px 1px 1px; 
                                       background-color: indianred; border-radius: 5px; border-color: darkred; color: white; font-size: 15px;"
                                       action="guestLandingPage.xhtml?faces-redirect=true" update="@form" ajax="false"/>
                </f:facet>
            </p:menubar>
            <!-- ////////////////////////////////////////////////////////////////////////////////////////// -->        
        </h:form>
         
        <!-- <"AGREGAR PROMO" POP-UP FORM ////////////////////////////////////////////////////////////////////////////////////////// -->
        
        <h:form>        
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="Agregar Promo">
        <p:graphicImage name="img/buttonAdd.png" />
    </h:outputLink>
     
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
     
    <p:dialog header="Agregar Promo" widgetVar="dlg" resizable="true">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="Titulo" value="Titulo:" />
            <p:inputText id="titulo" value="#{controllerPromo.nuevaPromo.tituloPromo}" required="true" label="titulo" />
             
            <h:outputLabel for="Descripcion" value="Descripcion: " />
            <p:inputText id="descripcion" value="#{controllerPromo.nuevaPromo.descripcionPromo}" required="true" label="descripcion" />
             
            <h:outputLabel for="Link" value="Link:" />
            <p:inputText id="link" value="#{controllerPromo.nuevaPromo.linkPromo}" required="false" label="link" /> 
            
            
            <h:outputLabel for="Categoria" value="Categoria:" />

            <p:selectOneMenu id="CategoriaComboBox"  value="#{controllerCategoria.categoria}" style="min-width:150px; width:188px;" converter="categoriaConverter"> // IN VALUE WILL MAKE THE ATRIBUTE EQUAL THE SELECTED CAT
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItems value="#{controllerCategoria.categorias}" var="tipoUsuario" itemLabel="#{categorias}" itemValue="#{categoria}" /> //IN VALUE CALLS LIST OF CATEGORYS TO PRINT IN THE COMBO BOX
            </p:selectOneMenu>

            
            <h:outputLabel for="date1" value="Fecha de Inicio de la Promo: " />
            <p:calendar id="dataInicio" value="#{controllerPromo.nuevaPromo.fechaInicio}" />
            
            <h:outputLabel for="date2" value="Fecha en que Termina la Promo: " />
            <p:calendar id="dataFin" value="#{controllerPromo.nuevaPromo.fechaFin}" />
            
            <f:facet name="footer">
                <p:commandButton value="Agregar" update="growl" action="#{controllerPromo.guardarPromo(controllerUsuario.correoInput)}" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>    
</h:form>
<!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->        
    </body>
</html>
