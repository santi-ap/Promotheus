<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="google-signin-client_id" content="129219007264-n3p15j8v62dumbo0m9mg7f4qikk0s2uk.apps.googleusercontent.com"/> <!-- Specify Client ID -->

        <title>Login</title>
    </h:head>
    <h:body>
        <script src="https://apis.google.com/js/platform.js" async="" defer=""></script> <!-- Load Google Platform Library -->
        <center>
               <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
            <h:form id="form1"> 
                <h:panelGrid id="pG1" columns="3">

                    <h:outputLabel value="Correo Electrónico"/>
                    <p:inputText id="correo" value="#{loginController.correoInput}"/>
                    <p:message for="correo" />

                    <h:outputLabel value="Contraseña"/>
                    <p:password id="contraseña" value="#{loginController.passInput}"/>
                    <p:message for="contraseña" />


                </h:panelGrid>

                <p:commandButton value="Log in" 
                                 action="#{loginController.Logear()}"
                                 update="@form"/>
                <p:commandButton value="Registrarse" action="registerForm.xhtml?faces-redirect=true"/>
                <div class="g-signin2" data-onsuccess="onSignIn" id="myP"> </div> <!-- button -->
                <p id="name"></p> 
                <div id="status"></div>
                <script type="text/javascript"><!-- this is to create a javascript space-->
                    function onSignIn(googleUser) {
                    var profile = googleUser.getBasicProfile();
                    var id = profile.getId();
                    var email = profile.getEmail();
                    
                    document.getElementById("form1:correo").value = email;
                    document.getElementById("form1:contraseña").value = id;
                    document.getElementById("myP").style.visibility = "hidden";
                    var myClass = Java.type("com.bsod.promotheus.controladores.LoginController.");
                    myClass.Logear();
                    }
 </script>
   <button onclick="myFunction()">Sign Out</button>
   <script>
      function myFunction() {
      gapi.auth2.getAuthInstance().disconnect();
      location.reload();
   }
   </script>
        </h:form>
        </center>
    </h:body>
</html>
