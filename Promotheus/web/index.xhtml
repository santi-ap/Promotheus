<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="google-signin-client_id" content="129219007264-n3p15j8v62dumbo0m9mg7f4qikk0s2uk.apps.googleusercontent.com"/> <!-- Specify Client ID -->

        <title>Login</title>
    </h:head>
    <h:body>
<!--         Facebook JDK /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0&appId=423195607739886&autoLogAppEvents=1"></script>
 Facebook JDK /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
        <script src="https://apis.google.com/js/platform.js" async="" defer=""></script> <!-- Load Google Platform Library -->
        <center>
               <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
            <h:form id="form1"> 
                <h:panelGrid id="pG1" columns="3">

                    <h:outputLabel value="Correo Electrónico"/>
                    <p:inputText id="correo" value="#{controllerUsuario.correoInput}" />
                    <p:message for="correo" />

                    <h:outputLabel value="Contraseña"/>
                    <p:password id="contraseña" value="#{controllerUsuario.passInput}"/>
                    <p:message for="contraseña" />


                </h:panelGrid>

                <p:commandButton value="Log in" 
                                 action="#{controllerUsuario.Logear()}"
                                 style="height: 35px; margin:1px 10px 1px 1px;"
                                 update="@form"/>
                <p:commandButton value="Registrarse" action="registerForm.xhtml?faces-redirect=true" style="height: 35px; margin:1px 10px 1px 1px;"/>
                <br></br><br></br>
<!--                <p:commandButton value="Olvidé mi contraseña" action="forgotPassForm.xhtml?faces-redirect=true"/>-->
                <div class="g-signin2" data-onsuccess="onSignIn" id="myP"> </div> <!-- button -->
                <p id="name"></p> 
                <div id="status"></div>
                <script type="text/javascript"><!-- this is to create a javascript space-->
                    function onSignIn(googleUser) {
                    var profile = googleUser.getBasicProfile();
                    var id = profile.getId();
                    var email = profile.getEmail();
                    
                    document.getElementById("form1:correo").value = email;
                    document.getElementById("form1:contraseña").value = id;
                    document.getElementById("myP").style.visibility = "hidden";
                    var myClass = Java.type("com.bsod.promotheus.controladores.controllerUsuario.");
                    myClass.Logear();
                    }
                    
 </script>
<!--                 Facebook Login Boton //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// 
                    <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-auto-logout-link="true" data-use-continue-as="true"></div>
                     Facebook Login Boton //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
   <button onclick="myFunction()">Sign Out</button>
   <script>
      function myFunction() {
      gapi.auth2.getAuthInstance().disconnect();
      location.reload();
   }
   </script>
        </h:form>
        </center>
    </h:body>
</html>
