<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Olvidé mi contraseña</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <center>
        <h:form id="forgotPass">
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <style type="text/css">
                    .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
                        text-align: center;
                    }
                </style>
                
            <h:panelGrid id="pG1" columns="3">
                    <f:facet name="header">
                        <h3>Olvide mi contraseña</h3>
                    </f:facet>
                    <br></br>
                    <h:outputLabel value="Para poder recuparar su contraseña, se necesita que usted ingrese su correo electrónico 
                           para verificar que exista en nuestra base de datos"/><br></br><br></br>
                    <br></br>
                    <br></br>
                    
                    <h:outputLabel value="Correo Electrónico"/>
                    <p:inputText id="correo" value="#{ForgotPasswordController.correoInput}"/>
                    <p:message for="correo" />
            
            
         </h:panelGrid>
            <p:commandButton value="Aceptar" action="#{ForgotPasswordController.olvideMiContrasena()}" update="@form"/>
             <h:outputLabel value="         "/>
            <p:commandButton value="Volver" action="index.xhtml?faces-redirect=true"/> 
        </h:form> 
       </center> 
    </h:body>
</html>
