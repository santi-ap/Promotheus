<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Promotheus Visitante</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <!-- MENU ////////////////////////////////////////////////////////////////////////////////////////// -->
        <h:form >
            <p:menubar style="margin:1px 1px 1px 1px;">
                <p:menuitem>
                <h:graphicImage name="img/finallogo2.PNG" height="50" />
                </p:menuitem>
                <p:menuitem value="Inicio" action="registeredLandingPage.xhtml?faces-redirect=true" style="margin:20px 1px 1px 10px;" />
                <p:menuitem value="Categorias" style="margin:20px 1px 1px 10px;"/>
                <p:menuitem value="Contactenos" style="margin:20px 1px 1px 10px;"/>
                <p:menuitem value="Mis Me Gusta" style="margin:20px 1px 1px 10px;"/>
                <p:menuitem value="Sobre Nosotros" style="margin:20px 1px 1px 10px;"/>
                <f:facet name="options">
                  <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton  process="myFormField1 myFormField2 @this"  value="Ingresar" style="height: 35px; margin:1px 10px 1px 1px; 
                                      background-color: indianred; border-radius: 5px; border-color: darkred; color: white; font-size: 15px;"
                                      action="index.xhtml?faces-redirect=true" update="@form" ajax="false"/>
                </f:facet>
            </p:menubar>
            <!-- ////////////////////////////////////////////////////////////////////////////////////////// -->  
        </h:form>
        
        <h:form>        
            <p:commandLink action="#{controllerUsuario.redirectToLogin()}">
    <h:graphicImage name="img/buttonAdd.png" />
</p:commandLink>
        </h:form>
        
        <!-- <MOSTRAR LAS PROMOS ////////////////////////////////////////////////////////////////////////////////////////// -->
        <style type="text/css"> 
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }

            .logo {
                width: 5%;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>

        <h:form id="form">
            <p:dataView var="promos" value="#{DataGridView.promos}" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                <p:dataViewListItem>
                    <h:panelGrid columns="1" style="width:50%" columnClasses="logo"> 

                        <p:outputPanel >
                            <h:panelGrid columns = "2" cellpadding = "5" >
                                <h:outputText value="#{promos.tituloPromo}" style="font-weight: bold; font-size: 35px"/>
                                
                                
                                <h:outputText value="#{promos.descripcionPromo}" style="font-weight: bold;padding: 200px "/>
                                
                                <h:outputText value="Fecha de inicio de la Promoción:" />
                                <h:outputText value="    #{promos.fechaInicio}" style="font-weight: bold"/>
                                
                                <h:outputText value="Fecha de finalización de la Promoción:" />
                                <h:outputText value="    #{promos.fechaFin}" style="font-weight: bold"/>
                                
                                <h:outputText value="Fecha de publicación de la Promoción:" />
                                <h:outputText value="    #{promos.fechaPublicacion}" style="font-weight: bold"/>
                                
                                <h:outputText value="Link:" />
                                <h:outputText value="    #{promos.linkPromo}" style="font-weight: bold"/>
                                <i class="fas fa-heart"></i>
                                <h:column />
                                
                                <h:outputText value="Propietario de la Promo: #{promos.correoUsuario}" style="font-weight: bold; padding-left: 100px "/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
        <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->        

    </body>
</html>
